

<div class="row">

    <div class="titulo col-lg-12">
        <h1>
            <p>Proyectos Realizados</p>
        </h1>
        <div class="addbutton col-lg-1">
            <button type="button" class="btn btn-outline-light" routerLink="/newproyecto" *ngIf="isLogged">
                <i class="bi bi-plus"></i>
            </button>
        </div>
    </div>



    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody class="tabla">
                <tr *ngFor="let Proyecto of proyecto">
                    <td >
                        <h3>{{Proyecto.nombreP}}</h3>
                    </td>
                    <td>{{Proyecto.descripcionP}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-primary" routerLink="/editproyecto/{{Proyecto.id}}">
                            <i class="bi bi-pencil"></i> 
                        </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-danger" (click)="delete(Proyecto.id)">
                            <i class="bi bi-eraser"></i> 
                        </button>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>

</div>
