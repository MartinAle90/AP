<div class="row">

    <div class="titulo col-lg-12">
        <h1>
            <p>Experiencia Laboral</p>
        </h1>
        <div class="addbutton col-lg-1">
            <button type="button" class="btn btn-outline-light" routerLink="/nuevaexp" *ngIf="isLogged">
                <i class="bi bi-plus"></i>
            </button>
        </div>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody class="tabla">
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h3>{{Experiencia.nombreE}}</h3>
                    </td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-primary" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil"></i> 
                        </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-eraser"></i> 
                        </button>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>

</div>
