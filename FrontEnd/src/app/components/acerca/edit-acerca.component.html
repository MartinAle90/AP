<div class="container" *ngIf="acerca">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

                <div class="form-group">
                    <label for="titulacionA">Nombre de su Titulación</label>
                    <input type="text" class="form-control" id="titulacionA" name="titulacionA" [(ngModel)]="acerca.titulacionA" required="">
                </div>

                <div class="form-group">
                    <label for="descripcionA">Descripcion de Acerca de Mí</label>
                    <input type="text" class="form-control" id="descripcionA" name="descripcionA" [(ngModel)]="acerca.descripcionA" required>
                </div>
                <button class="boton btn btn-primary">
                    Editar Acerca de Mí
                </button>
            </form>
        </div>
    </div>
</div>
